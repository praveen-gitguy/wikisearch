<table class="table">
    <thead>
        <tr *ngIf="pages.length">
            <th>Title</th>
            <th>Wordcount</th>
            <th>Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let page of pages ">
            <td>
                <a [href]="'https://en.wikipedia.org?curid=' + page.pageid" target="blank">
                    {{ page.title}}
                </a>
            </td>
            <td>{{ page.wordcount }}</td>
            <td [innerHTML]="page.snippet"></td>
        </tr>
    </tbody>

</table>
